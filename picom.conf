#################################
#       Picom Configuración     #
#################################

# ----------------------------------------------------
# Backend
# ----------------------------------------------------
# Elige el backend de renderizado. "glx" suele ser la mejor opción
# para rendimiento con tarjetas gráficas modernas. Si experimentas
# problemas, cámbialo a "xrender".
backend = "glx";

# Activa VSync para evitar el "tearing" (desgarro de pantalla).
vsync = true;
# Limita la frecuencia de actualización para mejorar el rendimiento
# si VSync no es suficiente.
# refresh-rate = 60;

# ----------------------------------------------------
# Sombras
# ----------------------------------------------------
# Activa las sombras.
shadow = true;
# Opacidad de las sombras (de 0.0 a 1.0).
shadow-opacity = 0.75;
# Radio del difuminado de las sombras. Un valor más alto las hace más suaves.
shadow-radius = 10;
# Desplazamiento horizontal de las sombras.
shadow-offset-x = -10;
# Desplazamiento vertical de las sombras.
shadow-offset-y = -10;
# Color de las sombras en formato hexadecimal.
# shadow-color = "#000000";

# Excluye aplicaciones específicas de tener sombras.
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'slop'"
];

# ----------------------------------------------------
# Transparencia/Opacidad
# ----------------------------------------------------
# Opacidad de las ventanas inactivas.
inactive-opacity = 1.0;
# Opacidad de las ventanas activas.
active-opacity = 1.0;
# Opacidad del marco de las ventanas.
frame-opacity = 0.9;
# Permite que la opacidad inactiva anule la opacidad de la ventana.
inactive-opacity-override = false;

# Reglas de opacidad personalizadas para aplicaciones específicas.
# Puedes encontrar el "class_g" de una aplicación usando el comando `xprop` en una terminal.
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "85:class_g = 'Brave-browser'",
  "100:class_g = 'firefox'",
  "90:class_g = 'qutebrowser'"
];

# ----------------------------------------------------
# Efecto de difuminado (Blur)
# ----------------------------------------------------
# Activa el difuminado de fondo para las ventanas transparentes.
blur-background = true;
# Método de difuminado. "kernel" es una opción común y eficiente.
blur-method = "kernel";
# El "kernel" de difuminado. Prueba diferentes valores como "5x5box" o "7x7gaussian".
blur-kern = "7x7box";

# Excluye ventanas específicas del efecto de difuminado.
blur-background-exclude = [
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "class_g = 'i3lock'"
];

# ----------------------------------------------------
# Atenuación (Fading)
# ----------------------------------------------------
# Activa los efectos de atenuación (fade-in/fade-out) al abrir/cerrar ventanas.
fading = true;
# Duración de la atenuación.
fade-delta = 6;
# Incremento de opacidad por paso (para el fade-in).
fade-in-step = 0.03;
# Decremento de opacidad por paso (para el fade-out).
fade-out-step = 0.03;
# Excluye la atenuación para ventanas específicas.
fade-exclude = [
  "class_g = 'i3lock'"
];

# ----------------------------------------------------
# Reglas para tipos de ventana
# ----------------------------------------------------
# Permite personalizar la opacidad, sombras y atenuación para tipos de ventanas específicos.
# Consulta la documentación para una lista completa de tipos.
wintypes:
{
  tooltip = { shadow = false; fade = true; opacity = 0.9; };
  dock = { shadow = true};
  dnd = { shadow = false; };
  menu = { shadow = false; };
  dropdown_menu = { opacity = 0.9; };
};